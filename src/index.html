<!DOCTYPE html>
<html>
 <header>
  <h1>Analizador de texto</h1>
 </header> 

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" /><br>
</head>

<body>
  <div>
    <textarea name="user input" cols="80" rows="8" placeholder="Escriba su texto aquí" oninput="contarLetras"></textarea>
    <ul>
      <li class="analyzer palabras"  data-testid="word-count">Conteo de palabras</li>
      <li class="analyzer caracteres" data-testid="character-count">Conteo de carácteres</li>
      <li class="analyzer caracterestotales"  data-testid="character-no-spaces-count">carácteres totales</li>
      <li class="analyzer numeros" data-testid="number-count">Conteo de números</li>
      <li class="analyzer suma" data-testid="number-sum">Suma los números</li>
      <li class="analyzer longitud" data-testid="word-length-average">Longitud media</li>
    </ul>
  
      <button id="reset-button" type="button">Limpiar</button>

  </div>

  <footer>
    <p>By: Ross Trillo A</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>

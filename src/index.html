<!DOCTYPE html>
<html>
 <header>
  <h1>Analizador de texto</h1>
 </header> 

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" /><br>
</head>

<body>
    <textarea name="user-input" cols="60" rows="10" placeholder="Escriba su texto aquí" oninput="countText()"></textarea>
    <ul>
      <li class="analyzer"  data-testid="word-count">Conteo de palabras</li>
      <li class="analyzer" data-testid="character-count">Conteo de carácteres</li>
      <li class="analyzer"  data-testid="character-no-spaces-count">Conteo de caracteres sin espacio</li>
      <li class="analyzer" data-testid="number-count">Conteo de números</li>
      <li class="analyzer" data-testid="number-sum">Suma los números</li>
      <li class="analyzer" data-testid="word-length-average">Longitud media de palabras</li>
    </ul>
    
      <button type="button" id="reset-button">Limpiar</button>

  <footer>
    <p>By: Ross Trillo A</p>
  </footer>
  <script src="index.js" type="module"></script>
</body>
</html>
